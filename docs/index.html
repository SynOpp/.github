<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynOpp AS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="brand">
            <img src="https://raw.githubusercontent.com/SynOpp/.github/refs/heads/main/branding/logo-transparent.png" />
            <h1>SynOpp AS</h1>
            <p>Vi lager it-løsninger for store og små bedrifter.</p>
        </div>
    </section>
    <section>
        <article class="card">
            <img src="./ole.jpg" >
            <h2>Ole Kristian Ågotnes</h2>
            <p>Grunnlegger og løsningsorientert</p>
            <a href="mailto:ole@synopp.no">ole@synopp.no</a>
        </article>
        <article class="card">
            <img src="./mats.jpg" >
            <h2>Mats Dyrøy</h2>
            <p>Grunnlegger og supernerd</p>
            <a href="mailto:mats@synopp.no">mats@synopp.no</a>
        </article>
    </section>
    <section>
        <form>
            <h1>Kontakt oss</h1>
            <p>Har du en idé til et prosjekt? Vi vil gjerne høre fra deg!</p>
            <div>
                <label for="email">Din e-postadresse</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Hva kan vi lage sammen?</label>
                <textarea id="message" name="message" required></textarea>
            </div>
        </form>
    </section>
</body>
</html>
